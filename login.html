<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Kodinger">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>


  <!-- bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <!-- terminacion bootstrap 4 -->

  <link rel="stylesheet" href="src/css/particles.css">
  <link rel="stylesheet" href="src/css/login.css">

</head>

<body>

  <div  >
    <section class="h-100">
      <div class="container h-100">

        <div class="row justify-content-md-center h-100">

          <div  class="card card-wrapper">
            <div class="text-center logo">
              <img id="logo" src="src/img/logo.png" class="rounded img-fluid" alt="Logo" style="">
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">Login</h4>


                <form method="POST">

                  <div class="form-group ">
                    <label for="email">Coreo</label>
                    <input id="email" type="email" class="form-control form-control-danger" name="email" value="" placeholder="tu@correo.com" required autofocus>
                  </div>


                  <div class="form-group">
                    <label for="code">Codigo Universidad</label>
                    <input id="code" type="number" class="form-control form-control-danger" name="code" value="" placeholder="201xxxxxxxx" required autofocus>
                  </div>

                  <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input id="password" type="password" class="form-control" name="password" placeholder="*********" required data-eye>
                  </div>

                  <div class="form-group">
                    <label><input type="checkbox" name="remember"> Recordarme</label>
                  </div>

                  <div class="form-group no-margin">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center">
      <p>-</p>
      <p>MarkWheather</p>
       <p>Universidad Distrital Francisco Jose de Caldas</p>
     </footer>

  </div>

</body>

</html>
